<!-- contacts/templates/contacts/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            /* Set a background color */
            background-color: #f4f4f4;
            
            /* Uncomment the line below and provide the path to your background image */
            /* background-image: url('/static/img/background.jpg'); */
            
            /* Ensure text is readable on the background */
            color: #333;
        }

        .container-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Adjust based on your design */
        }

        .nav-left {
            position: fixed;
            left: 20px;
            top: 20px;
        }
    </style>
</head>
<body>

    <div class="container container-center text-center">
        <h1 class="mb-4 display-4">Contact Manager</h1>

        {% if contacts %}
            <h2 class="mb-3">Contact List:</h2>
            <ul class="list-group">
                {% for contact in contacts %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ contact.name }}
                        <div class="btn-group">
                            <a href="{% url 'contact_update' contact.id %}" class="btn btn-primary btn-sm">Update</a>
                            <a href="{% url 'contact_delete' contact.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="mt-3">No contacts available.</p>
        {% endif %}
    </div>

    <nav class="nav-left">
        <ul class="nav flex-column">
            <li class="nav-item mb-2"><a class="nav-link btn btn-outline-primary" href="{% url 'contact_list' %}">See All Contacts</a></li>
            <li class="nav-item"><a class="nav-link btn btn-outline-success" href="{% url 'contact_add' %}">Add New Contact</a></li>
        </ul>
    </nav>

    <!-- Bootstrap JS (Optional, only if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
