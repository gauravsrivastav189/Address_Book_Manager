<!-- contacts/templates/contacts/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            /* Set a background color */
            background-color: #f4f4f4;
            
            /* Uncomment the line below and provide the path to your background image */
            /* background-image: url('/static/img/background.jpg'); */
            
            /* Ensure text is readable on the background */
            color: #333;
        }
    </style>
</head>
<body class="container">

    <h1 class="mt-5 mb-4">Contact Management</h1>

    <nav class="mb-4">
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'contact_list' %}">See All Contacts</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'contact_add' %}">Add New Contact</a></li>
        </ul>
    </nav>

    {% if contacts %}
        <h2 class="mb-3">Contact List:</h2>
        <ul class="list-group">
            {% for contact in contacts %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ contact.name }}
                    <div class="btn-group">
                        <a href="{% url 'contact_update' contact.id %}" class="btn btn-primary">Update</a>
                        <a href="{% url 'contact_delete' contact.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="mt-3">No contacts available.</p>
    {% endif %}

    <!-- Bootstrap JS (Optional, only if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
